<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{backHome}">HOME</a>
    <a th:href="@{addTeam}">ADD TEAM</a>
    <a th:href="@{edit}">EDIT TEAM</a>
    <a th:href="@{delete}">DELETE TEAM</a>
    <a th:href="@{displayTeam}">DISPLAY TEAMS</a>
<h1>Display page</h1>
    <table>
        <tr><th>Team Name</th><th>Continent</th><th>Played</th><th>Won</th><th>Drawn</th><th>Lost</th><th>Points</th></tr>
        <th:block th:each="d:${display}">
            <tr>
                <td th:text="${d.teamName}"></td>
                <td th:text="${d.continent}"></td>
                <td th:text="${d.played}"></td>
                <td th:text="${d.won}"></td>
                <td th:text="${d.drawn}"></td>
                <td th:text="${d.lost}"></td>
                <td th:text="${d.won*3 + d.drawn}"></td>
            </tr>
        </th:block>
    </table>
<form th:action="@{/sortTable}" method="post">
    <input type="radio" name="option" value="points">Pts<br>
    <input type="radio" name="option" value="name">Name<br>
    <input type="radio" name="option" value="con">Continent<br>
    <button type="submit">Sort</button>
</form>


</body>
</html>
