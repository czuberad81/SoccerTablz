<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body class="display_background">
<header>
    <div class="wrapper">
        <img th:src="@{'fifa_logo.png'}" class="logo">
        <nav>
            <ul>
                <li><a th:href="@{backHome}">HOME</a></li>
                <li><a th:href="@{addTeam}">ADD TEAM</a></li>
                <li><a th:href="@{edit}">EDIT TEAM</a></li>
                <li><a th:href="@{delete}">DELETE TEAM</a></li>
                <li><a th:href="@{displayTeam}">DISPLAY TEAMS</a></li>
            </ul>
        </nav>
    </div>
</header>
    <table class="table_display">
        <tr><th>Team Name</th><th>Continent</th><th>Played</th><th>Won</th><th>Drawn</th><th>Lost</th><th>Points</th></tr>
        <th:block th:each="d:${display}">
            <tr>
                <td th:text="${d.teamName}"></td>
                <td th:text="${d.continent}"></td>
                <td th:text="${d.played}"></td>
                <td th:text="${d.won}"></td>
                <td th:text="${d.drawn}"></td>
                <td th:text="${d.lost}"></td>
                <td th:text="${d.won*3 + d.drawn}"></td>
            </tr>
        </th:block>
    </table>
<form class="display_form" th:action="@{/sortTable}" method="get">
    <input type="radio" name="option" value="points" checked>Pts<br>
    <input type="radio" name="option" value="name">Name<br>
    <input type="radio" name="option" value="con">Continent<br>
    <button type="submit">Sort</button>
</form>
<footer>

    </div>
</footer>

</body>
</html>
